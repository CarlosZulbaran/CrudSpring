<!--MODELO VISTA CONTROLADOR
ESTE VIENE SIENDO LA VISTA-->
<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8 ">
    <meta name="viewport " content="width=device-width, initial-scale=1.0 ">
    <title>Document</title>
</head>

<body>
    <h1>INICIO</h1>
    <a th:href="@{/agregar}">CREAR PERSONA</a>
    <!--acceder a la variable donde esta el metodo que se coloco el return al index-->
    <div>
        <table border=" 3 ">
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Editar</th>
                <th>Eliminar</th>
            </tr>
            <tr th:each="persona : ${personas} ">
                <td th:text="${persona.nombre} "></td>
                <td th:text="${persona.apellido} "></td>
                <td th:text="${persona.email} "></td>
                <td th:text="${persona.telefono} "></td>
                <td>
                    <a th:href=" @{/editar/} + ${persona.idPersona}" th:text="Editar"></a>
                </td>
                <td>
                    <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text=" Eliminar "></a>
                </td>
            </tr>
        </table>
    </div>
    <br>
    <br>
</body>

</html>
